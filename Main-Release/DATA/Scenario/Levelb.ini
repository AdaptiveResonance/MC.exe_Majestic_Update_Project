// Name of the Scenario
ScenarioName = "LevelB"

// Description, can be multiline, in quotes.
ScenarioDescription = "LevelB"

// Folder where auxillary level data is stored: lightmaps, vertex lights
// Multiple scenarios can share the same auxillaries if they use the same set of terrain meshes.
AuxillaryFolder = data/terrain/LevelB

LightMultiplier = 1,1,1

ForceHardAlpha = false
DisableMeshFaceAlphaSort = false
ForceWorldPositive = false
EnableTerrainCollisionAndPhysics=true // for lighting and terrain intersection.
EnableCollisionCache=false
EnableTerrainCastShadows = true
LoadTerrainXRefs = true
UseOctreeSkeleton = false
impostermindistance=300

ShadowSettings = {
 ShadowIntensity = 0.45f
  // range from camera to display shadows 
  ShadowCheckFactor = 0
  // high detail settings:
  NumShadowsHD_256 = 0
  // med detail settings:
  NumShadowsMD_128 = 0
  // low detail settings:
}

// Terrain Meshes used to load this level.
NumTerrainMeshes = 3
TerrainMesh0 = data/terrain/LevelB/terrain_extras.mesh
TerrainMesh1 = data/terrain/LevelB/sounds.mesh
TerrainMesh2 = data/terrain/LevelB/SpawnPoints.mesh

StaticStructuresIni = data/terrain/Levelb/StaticStructures.ini

FogOfWarIniFile=data/terrain/LevelB/FogOfWar.ini
ProceduralTerrain=data/terrain/LevelB/terrain.mesh
ProceduralGroundCache=data/terrain/LevelB/terrain.map
KeepGroundCacheCurrent=false
ProceduralGroundInfo=data/terrain/LevelB/ground.ini
ProceduralFoliageMap=data/terrain/LevelB/foliage.tga
ProceduralFoliageIni=data/terrain/LevelB/foliage.ini
ProceduralShadowDepth=0.32,0.48,0.08


// Skymesh to load for the background.
SkyMesh = data/terrain/levelb/sky.mesh


// Loadscreen UI .bin file location
LoadScreenUI = data/UI/shell/loadprogress/progress.bin

// Camera Settings
SwoopCam = {
	ZoomInDist = 8
	ZoomPower = 0.5
	ZoomOutFOV = 0.5
	ZoomInFOV = 0.8

	ZoomInPitchAngle = -.16f
	PitchPower = 3.0
	FocalPlaneHeightOffset = 1.2f
	NearClipPlane = 0.5f

	ZoomInPitchOffset = 0.05f
	ZoomOutPitchOffset = 0.0f


	NearFog = {
		constantFog = true
		zeroVisibilityDistance = 500.0f
		farClipPlane = 550.0f // far clip a little bit past zerovis
		LODScalar = 0.25 // quarter the farclip and zerovis in low detail.
		fogStartElevation = 0
		fogEndElevation = 20
		offsetCoefficient = 0.0f
		offsetCoefficientBG = 0.0f
		insideFogColor = 124,129,154
		outsideFogColor = 124,129,154
	}

	FarFog = {
		constantFog = true
		zeroVisibilityDistance = 100000.0f // zero vis very far for no fog effects.
		farClipPlane = 2000.0f // far clip plane just big enough to see everything.
		fogStartElevation = 0
		fogEndElevation = 20
		offsetCoefficient = 0.0f
		offsetCoefficientBG = 0.0f
		insideFogColor = 255,255,255
		outsideFogColor = 255,255,255
	}
}

skyfog = {
	constantFog = true
	zeroVisibilityDistance = 100000.0f
	fogStartElevation = 0
	fogEndElevation = 100
	offsetCoefficient = 0.0f
	offsetCoefficientBG = 0.0f
	insideFogColor = 0,0,0
	outsideFogColor = 0,0,0
	clipDist = 200.0f
}



//////////////SCHOOL SPECIFIC
[AUDIO]
InGameSound = "DM_beach_music"
