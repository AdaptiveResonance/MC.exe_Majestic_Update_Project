// Name of the Scenario
ScenarioName = "LevelA"

// Description, can be multiline, in quotes.
ScenarioDescription = "LevelA"

// Folder where auxillary level data is stored: lightmaps, vertex lights, octree skeleton.
// Multiple scenarios can share the same auxillaries if they use the same set of terrain meshes.
AuxillaryFolder = data/terrain/LevelA

LightMultiplier = 1,1,1

ForceHardAlpha = false
DisableMeshFaceAlphaSort = false
ForceWorldPositive = false
EnableTerrainCastShadows = true
LoadTerrainXRefs = true
UseOctreeSkeleton = false
impostermindistance=150

// Terrain Meshes used to load this level.
NumTerrainMeshes = 3
TerrainMesh0 = data/terrain/LevelA/terrain_extras.mesh
TerrainMesh1 = data/terrain/LevelA/sounds.mesh
TerrainMesh2 = data/terrain/LevelA/SpawnPoints.mesh

StaticStructuresIni = data/terrain/LevelA/StaticStructures.ini

// Skymesh to load for the background.
SkyMesh = data/terrain/levelA/sky.mesh

EnableTerrainCollisionAndPhysics=true // for lighting and terrain intersection.
EnableCollisionCache=false

FogOfWarIniFile=data/terrain/LevelA/FogOfWar.ini
ProceduralGroundCache=data/terrain/LevelA/terrain.map
KeepGroundCacheCurrent=false
ProceduralTerrain=data/terrain/LevelA/terrain.mesh
ProceduralGroundInfo=data/terrain/LevelA/ground.ini
ProceduralFoliageMap=data/terrain/LevelA/foliage.tga
ProceduralFoliageIni=data/terrain/LevelA/foliage.ini
ProceduralShadowDepth=0.32,0.48,0.08

// GeneratePatchLightMaps is a dangerous parameter,
// (Expect several hours to generate lightmaps, if the lightmap file
// already exists it will load regardless of these parameters)
// !!!!!!!ONLY SET TO TRUE WHEN ACTIVELY GENERATING LIGHTMAPS!!!!!!!
GeneratePatchLightMaps=false
NumPatchLightmapsX=3
NumPatchLightmapsY=3
PatchLightmapRes=256

ShadowSettings = {
  ShadowIntensity = 0.45f
  // range from camera to display shadows 
  ShadowCheckFactor = 0
  // high detail settings:
  NumShadowsHD_256 = 0
  // med detail settings:
  NumShadowsMD_128 = 0
  // low detail settings:
}


// Camera Settings
SwoopCam = {
	ZoomInDist = 8
	ZoomPower = 0.5
	ZoomOutFOV = 0.5
	ZoomInFOV = 0.8

	ZoomInPitchAngle = -.16f
	PitchPower = 3.0
	FocalPlaneHeightOffset = 1.2f
	NearClipPlane = 0.5f

	ZoomInPitchOffset = 0.05f
	ZoomOutPitchOffset = 0.0f


	NearFog = {
		constantFog = true
		zeroVisibilityDistance = 500.0f
		farClipPlane = 550.0f // far clip a little bit past zerovis
		LODScalar = 0.25 // quarter the farclip and zerovis in low detail.
		fogStartElevation = 0
		fogEndElevation = 20
		offsetCoefficient = 0.0f
		offsetCoefficientBG = 0.0f
		insideFogColor = 135,148,218
		outsideFogColor = 135,148,218
	}

	FarFog = {
		constantFog = true
		zeroVisibilityDistance = 100000.0f // zero vis very far for no fog effects.
		farClipPlane = 2000.0f // far clip plane just big enough to see everything.
		fogStartElevation = 0
		fogEndElevation = 20
		offsetCoefficient = 0.0f
		offsetCoefficientBG = 0.0f
		insideFogColor = 255,255,255
		outsideFogColor = 255,255,255
	}
}

// Loadscreen UI .bin file location
LoadScreenUI = data/UI/shell/loadprogress/progress.bin

skyfog = {
	constantFog = true
	zeroVisibilityDistance = 100000.0f
	fogStartElevation = 0
	fogEndElevation = 100
	offsetCoefficient = 0.0f
	offsetCoefficientBG = 0.0f
	insideFogColor = 0,0,0
	outsideFogColor = 0,0,0
	clipDist = 200.0f
}


//////////////SCHOOL SPECIFIC
[AUDIO]
InGameSound = "DM_beach_music"
