// Name of the Scenario
ScenarioName = "LevelC"

// Description, can be multiline, in quotes.
ScenarioDescription = "LevelC"

// Folder where auxillary level data is stored: lightmaps, vertex lights, octree skeleton.
// Multiple scenarios can share the same auxillaries if they use the same set of terrain meshes.
AuxillaryFolder = data/terrain/LevelC

LightMultiplier = 1,1,1

// Flags and options.
ForceHardAlpha = false
DisableMeshFaceAlphaSort = false
ForceWorldPositive = false
LoadTerrainXRefs = true
UseOctreeSkeleton = false
EnableTerrainCastShadows = true
EnableTerrainCollisionAndPhysics=true // for lighting and terrain intersection.
EnableCollisionCache=false
impostermindistance=150

ShadowSettings = {
 ShadowIntensity = 0.5f
  // range from camera to display shadows 
  ShadowCheckFactor = 0
  // high detail settings:
  NumShadowsHD_256 = 0
  // med detail settings:
  NumShadowsMD_128 = 0
  // low detail settings:
  NumShadowsLD_128 = 0
}

// Terrain Meshes used to load this level.
NumTerrainMeshes = 3
TerrainMesh0 = data/terrain/LevelC/terrain_extras.mesh
TerrainMesh1 = data/terrain/LevelC/sounds.mesh
TerrainMesh2 = data/terrain/LevelC/SpawnPoints.mesh

StaticStructuresIni = data/terrain/LevelC/StaticStructures.ini

FogOfWarIniFile=data/terrain/LevelC/FogOfWar.ini
ProceduralTerrain=data/terrain/LevelC/terrain.mesh
ProceduralGroundCache=data/terrain/LevelC/terrain.map
KeepGroundCacheCurrent=false
ProceduralGroundInfo=data/terrain/LevelC/ground.ini
ProceduralFoliageMap=data/terrain/LevelC/foliage.tga
ProceduralFoliageIni=data/terrain/LevelC/foliage.ini
ProceduralShadowDepth=0.32,0.48,0.08


// Skymesh to load for the background.
SkyMesh = data/terrain/levelc/sky.mesh


// Loadscreen UI .bin file location
LoadScreenUI = data/UI/shell/loadprogress/progress.bin

// Camera Settings
SwoopCam = {
	ZoomInDist = 8
	ZoomPower = 0.5
	ZoomOutFOV = 0.5
	ZoomInFOV = 0.8

	ZoomInPitchAngle = -.16f
	PitchPower = 3.0
	FocalPlaneHeightOffset = 1.2f
	NearClipPlane = 0.5f

	ZoomInPitchOffset = 0.05f
	ZoomOutPitchOffset = 0.0f


	NearFog = {
		constantFog = true
		zeroVisibilityDistance = 1000.0f
		farClipPlane = 1000.0f
		fogStartElevation = 0
		fogEndElevation = 20
		offsetCoefficient = 0.0f
		offsetCoefficientBG = 0.0f
		insideFogColor = 124,129,154
		outsideFogColor = 124,129,154
	}

	FarFog = {
		constantFog = true
		zeroVisibilityDistance = 10000.0f
		farClipPlane = 10000.0f
		fogStartElevation = 0
		fogEndElevation = 20
		offsetCoefficient = 0.0f
		offsetCoefficientBG = 0.0f
		insideFogColor = 124,129,154
		outsideFogColor = 124,129,154
	}
}

skyfog = {
	constantFog = true
	zeroVisibilityDistance = 100000.0f
	fogStartElevation = 0
	fogEndElevation = 100
	offsetCoefficient = 0.0f
	offsetCoefficientBG = 0.0f
	insideFogColor = 0,0,0
	outsideFogColor = 0,0,0
	clipDist = 200.0f
}



