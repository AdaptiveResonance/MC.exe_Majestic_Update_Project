///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
//
//  All characters use Generic Wander as a basis, the variables defined in here make them do things aside from that.
//
//  DEFINITIONS:
//  offense/defense rating 0.0 = fully defensive(always backs away), 1.0 = fully offensive.
//  min health to flee is the percentage of health they get to before they will flee.
//  peer time is the time in which they stand looking around while hunting
//  wander distance is the max distance they look when wandering or hunting
//  motionless, 0 = does not use, 1 = use
//  proximity is the distance an enemy needs to be for them to attack ONLY if they are motionless=1
//  immobile, 0 = moves around, 1 = does not move
//  group fight,  0 = no, 1 = yes
//  do I kill siblings, 1 = when I die, the creatures I spawned die, 0 = they don't die
//  spawn allies of type they spawn the given creature type defined, must be in the exact form as their headers in monsters.ini (ex MONSTER_GIANT_TICK).
//  spawn rate is how often creatures are spawned
//  spawn amount is how many creatures are spawned each time
//  spawn max num is how many sub creatures may be in exsistance at a given time
//  spawn radius is the radius around me that creatures get spawned
//  No monkeys were harmed during the editing of this ini file.
//
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////




